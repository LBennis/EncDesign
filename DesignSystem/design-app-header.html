<!DOCTYPE html>
<html lang="en" id="backgrounds" class="theme-a">
<head>
  <meta charset="UTF-8">
  <meta name="Encompaas PoC" content="">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="Luke Bennis">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encompaas PoC - App Header</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
                

<style>

  @import url(../primitives.css);
  @import url(../styles.css);
  @import url(../component-styles.css);
  


  html
  {
    background: #F4F6FB;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }


  body
  {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    height: 100%;
    width: 100%;
    padding-inline: var(--size-3);
    z-index: -3;
  }

  .content-wrapper
  {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(16px);
    border-radius: 16px 16px 0px 0px;
    width: 100%;
    height: calc(100% - var(--size-3));
    box-shadow: 0px 0px 2px var(--bley-opaque-10),
                0px 0px 8px var(--bley-opaque-10),
                0px 0px 16px var(--bley-opaque-5);
  }


  .header-wrapper
  {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: var(--size-2);
    padding: var(--size-1) var(--size-3) var(--size-1) var(--size-1);
    border-bottom: 1px solid var(--bley-opaque-10);

    & > div
    {
      flex-grow: 1;
    }

    .app-header
    {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: var(--size-4);
      width: 100%;
      position: relative;
    }

    & .menu-wrapper
    {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: var(--size-1);
    }

    & button.tertiary:not(.active)
    {
      color: var(--text-secondary);
    }

    & button.tertiary:hover
    {
      background: var(--aqua-light-opaque-5);
    }

    & button.active
    {
      background: var(--aqua-light-opaque-10);
    }

    .header-right
    {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
  }



  .app-button
  {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: var(--size-1);
    border: 1px solid transparent;
    border-radius: var(--radius-md);
    padding: var(--size-0-5) var(--size-0-5);
    cursor: pointer;

            &:hover
            {
              background-color: white;
              border-color: var(--bley-opaque-20);
            }

    & .icon
    {
      width: 44px;
      height: 44px;
    }

    & .title-wrapper
    {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      margin-top: 2px;
      gap: var(--size-0-5);
    }

        & .wordmark
        {
          width: var(--size-9);
        }

        & h2
        {
          line-height: 1;
        }

        & .chevron
        {
          fill: var(--bley-600);
          width: var(--size-3);
          height: var(--size-3);
          margin-inline: var(--size-1-5) var(--size-1);
        }

            &:hover .chevron
            {
              fill: var(--aqua-800);
            }
  }


  .dropdown-wrapper
  {
    position: absolute;
    left: var(--size-0-5);
    top: var(--size-7);
    background: white;
    overflow: hidden;
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-xlg);
    display: flex;
    flex-direction: row;
    min-height: 35rem;
    max-height: 46rem;
    max-width: calc(100vw - 72px);
    opacity: 0;
    margin-top: var(--size-3);
    margin-left: var(--size-3);
    
    & .app-list, & .options
    {
      padding: var(--size-5);
    }

    & .app-list
    {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: var(--size-1);
      flex-grow: 1;
      min-width: 28rem;
      overflow-y: auto;
    }

    & .options
    {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: var(--size-2);
      background-size: 266% 266%;
      background-position: 30% 45%;
    }

  }

  @media screen and (max-width: 1000px) {

    .dropdown-wrapper
    {
      width: 100vw;
    }

    .options .email
    {
      word-break: break-word;
      overflow-wrap: break-word;
    }
    
  }

  .dropdown-wrapper .user-wrapper
  {
    display: flex;
    flex-direction: row;
    gap: var(--size-1);

    & .avatar
    {
      border-radius: 999rem;
      background: var(--secondary);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      font-size: 20px;
      flex-shrink: 0;
    }

    & .email
    {
      color: var(--text-disabled);
    }

        &:hover .email
        {
          color: var(--text-secondary);
        }
  }


  .app-header.active
  {
  
    & .app-button .chevron
    {
      fill: var(--primary);
      transform: rotate(-180deg);
    }

    .dropdown-wrapper
    {
      opacity: 1;
      margin: 0;
    }
  }

  .content
  {
    padding: var(--size-6) var(--size-2);
  }


  .app-button .icon
  {
    background-image: url("../assets/enc-bg-icon-b-small.png");
    background-position: center center;
    background-size: cover;
    position: relative;
  }

  .app-button .icon::after, .app-button .icon::before
  {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-position: center center;
    background-size: cover;
  }

          .app-button .icon::after
          {
            background-image: url("../assets/enc-bg-icon-a-small.png");
          }

          .app-button .icon::before
          {
            background-image: url("../assets/enc-bg-icon-c-small.png");
          }

  .app-header.active .app-button .icon,
  .app-header.active .app-button .icon::before,
  .app-header.active .app-button .icon::after
  {
    animation-name: logo-spin;
  }

  .app-button .icon, .app-button .icon:after, .app-button .icon:before
  {
    animation-timing-function: cubic-bezier(.46,.27,.27,.99); 
    animation-iteration-count: 1;
    animation-direction: alternate;
    animation-fill-mode: forwards;
  }

          .app-button .icon
          {
            animation-duration: 6s;
          }

          .app-button .icon::after
          {
            animation-duration: 6s;
            animation-delay: 1s;
          }

          .app-button .icon::before
          {
            animation-fill-mode: backwards;
            animation-duration: 6s;
            animation-delay: 2s;
          }



  @keyframes logo-spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }



</style>


</head>

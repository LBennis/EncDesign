<!DOCTYPE html>
<html lang="en" id="backgrounds" class="theme-a">
<head>
  <meta charset="UTF-8">
  <meta name="Encompaas PoC" content="">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="Luke Bennis">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encompaas PoC - Version 1.0</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
                

<style>

  @import url(../primitives.css);
  @import url(../styles.css);


  *
  {
    color: #0A0B33;
    transition: 1.2s;
  }

  html
  {
    background: #F4F6FB;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }


  body
  {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    height: 100%;
    width: 100%;
    padding-inline: var(--size-4);
    z-index: -3;
  }

  body.encBG
  {
    background: linear-gradient(33deg, var(--bley-400) 0%, var(--bley-100) 100%);
    position: relative;
    overflow: hidden;
  }

  body.encBG::after
  {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: url("/assets/bg-texture.gif");
    background-size: 360px;
    background-repeat: repeat;
    background-position: center center;
    mix-blend-mode: soft-light;
    opacity: 0.6;
    z-index: -2;
  }

  .encBG .bg-icon
  {
    position: absolute;
    --size: 145vh;
    width: var(--size);
    height: var(--size);
    bottom: -50%;
    bottom: -50%;
    right: -18%;
    background: url("/assets/enc-bg-icon.png");
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.5;
    z-index: -1;
  }

  @media screen and (max-width: 1200px) {

    .encBG .bg-icon
    {
      right: -38%;
    }
    
  }

  .header
  {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: var(--size-2);
    width: 100%;
    padding-block: var(--size-2);

    & div
    {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: var(--size-2);
    }
  }

  .wrapper
  {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
  }


  .launcher-wrapper
  {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(16px);
    border-radius: var(--radius-lg);
    width: 900px;
    min-height: 300px;
    padding: 5%;
    box-shadow: 0px 0px 2px var(--bley-opaque-10),
                0px 0px 8px var(--bley-opaque-10),
                0px 0px 16px var(--bley-opaque-5);
  }


</style>


</head>

  
<body class="encBG">
  <div class="bg-icon"></div>

  <div class="header">
    <div>
      <button class="tertiary cirlce">â—«</button>
      <img src="/assets/header-logo.png">
    </div>
    <div>
      <button class="circle">A</button>
    </div>
  </div>

  <div class="wrapper">

      <div class="launcher-wrapper">
        <div class="app-button">App Buttons</div>
        <div class="app-button">App Buttons</div>
        <div class="app-button">App Buttons</div>
        <div class="app-button">App Buttons</div>
        <div class="app-button">App Buttons</div>
      </div>

  </div>



</body>

</html>

<style>

  @import url(../primitives.css);
  @import url(../styles.css);


  html, body
  {
    background: #F4F6FB;
    width: 100%;
  }

  body
  {
    margin-block: 4%;
  }

  .content-wrapper
  {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: min(90%, 1480px);
    margin-inline: auto;
    margin-bottom: 4vh;
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: var(--shadow-xlg);
  }

  .header-wrapper
  {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: var(--size-6);
    padding: var(--size-3) var(--size-2);
    width: 100%;
    border-bottom: 1px solid var(--bley-opaque-10);
  }

  .item-wrapper
  {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: center;
    gap: var(--size-2);
    width: 100%;
  }

  .text-wrapper
  {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap;
    flex-grow: 1;
    gap: var(--size-0-5);
    width: 100%;
  }

  .title-wrapper
  {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: center;
    flex-wrap: wrap;
    gap: var(--size-0-5) var(--size-2);
  }

  .title-wrapper .title
  {
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical; 
  }

  .chip-wrapper
  {
    display: inline-flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: flex-start;
    flex-wrap: wrap;
    gap: var(--size-1);
  }

  .sub-title
  {
    color: var(--primary);
  }

  .item-wrapper .icon
  {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    background: var(--white);
    border-radius: var(--radius-round);
    min-width: 64px;
    height: 64px;
    box-shadow: var(--shadow-sm);
    color: var(--navy-500);
  }

  .actions-wrapper
  {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: flex-start;
    gap: var(--size-1);
  }


  .content-area
  {
    background: var(--white);
    padding: var(--size-12);
    width: 100%;
  }

  .process-running
  {
    overflow: hidden;
    position: relative;
  }

  .process-running:after
  {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, transparent 0%, red 50%, transparent 100%);
    background-size: 200% 200%;
    animation: process-go 4s linear 0s infinite forwards;
  }

  @keyframes process-go {
    0% { background-position: 100% 0%; }

    50% { background-position: 0% 100%; }

    60% { opacity: 0; }

    100% { opacity: 0; background-position: 100% 0%; }
    
  }


</style>


</head>

<!DOCTYPE html>
<html lang="en" id="backgrounds" class="theme-a">
<head>
  <meta charset="UTF-8">
  <meta name="Encompaas PoC" content="">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="Luke Bennis">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encompaas PoC - Search Mode</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
                

<style>

  @import url(../primitives.css);
  @import url(../styles.css);
  @import url(../component-styles.css);

  html
  {
    background: #F4F6FB;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }


  body
  {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    height: 100%;
    width: 100%;
    padding-inline: var(--size-4);
    padding-top: var(--size-4);
    z-index: -3;
  }

  .app-content-wrapper
  {
    padding: 0;
  }

  .app-header-wrapper
  {
    display: flex;
    flex-direction: row;
    gap: var(--size-2);
    justify-content: flex-start;
    align-items: center;
    width: 100%;
    padding: var(--size-2) var(--size-3);
    border-bottom: 1px solid var(--bley-opaque-20);

    & .header-left
    {
      width: 100%;
    }

    & .header-right
    {
      width: 100%;
      justify-content: flex-end;
    }
  }

  .input-wrapper
  {
    display: flex;
    flex-direction: row;
    gap: var(--size-1);
    align-items: center;
    padding: 0 var(--size-1);
    overflow: hidden;
    position: relative;
    max-width: 100%;

    /*styles*/
    background: white;
    border-radius: var(--radius-sm);
    border: 1px solid var(--bley-opaque-30);

    &:hover
    {
      border-color: var(--aqua-500);
    }

    &:focus-within
    {
      border-color: var(--primary);
    }

    & svg
    {
      --size: 20px;
      width: var(--size);
      height: var(--size);
      fill: var(--navy-900);
    }

    & input, input:focus-visible
    {
      width: 100%;
      max-width: 100%;
      border: none;
      background: transparent;
      outline: none;
      padding-block: 0;
      padding-inline: 0 var(--size-5);
      transition: 0.2s;
    }
  }

  .info-btn-wrapper
  {
    position: relative;
  }

  .tooltip-wrapper
  {
    position: absolute;
    transform: translate(-50%, -50%);
    bottom: -60%;
    left: 50%;

    & .tooltip
    {
      opacity: 0;
    }
  }

  .info-btn-wrapper
  {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }


  
  .info-btn-wrapper:hover .tooltip
  {
    opacity: 1;
  }


  .size-calculator 
  {
            position: absolute;
            top: -9999px;
            left: -9999px;
            white-space: pre;
            padding: 10px 10px 10px 38px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

  .clear-button
  {
      position: absolute;
      right: var(--size-1-5);
      width: 20px;
      height: 20px;
      fill: var(--text-disabled) !important;
      cursor: pointer;
      display: none;
  }



</style>


</head>

  
<body class="encBG">
  <div class="bg-icon"></div>

  <div class="app-content-wrapper">
    <div class="app-header-wrapper">
      <div class="header-left">
        Left
      </div>
      <div class="header-right">

        <div class="input-wrapper">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.5 3C11.5376 3 14 5.46243 14 8.5C14 9.83879 13.5217 11.0659 12.7266 12.0196L16.8536 16.1464C17.0488 16.3417 17.0488 16.6583 16.8536 16.8536C16.68 17.0271 16.4106 17.0464 16.2157 16.9114L16.1464 16.8536L12.0196 12.7266C11.0659 13.5217 9.83879 14 8.5 14C5.46243 14 3 11.5376 3 8.5C3 5.46243 5.46243 3 8.5 3ZM8.5 4C6.01472 4 4 6.01472 4 8.5C4 10.9853 6.01472 13 8.5 13C10.9853 13 13 10.9853 13 8.5C13 6.01472 10.9853 4 8.5 4Z"/>
              </svg>   
            <textarea class="search-input" placeholder="Search..."></textarea>
        </div>

      </div>
    </div>






  </div>




</body>

</html>
